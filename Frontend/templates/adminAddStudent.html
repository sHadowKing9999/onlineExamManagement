{% extends "base.html" %}

{% block title %}   Add Student    {% endblock %}

{% block content %}


<div class="container mt-5">
    <form action="/admin/addstudentsubmit" method="POST">
        <div class="row">
            <div class="col-md-6 form-group">
                <div class="form-group">
                    <label for="name">Student Name :</label>
                    <input name="name" type="text" class="form-control" id="name" placeholder="Enter Name" required>
                </div>
            </div>
            <div class=" form-group col-md-6">
                <label for="email">Email :</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Enter Email">
            </div>
        </div>
        <div class="row">
            <div class=" form-group col-md-6">
                <label for="reg">Registration No :</label>
                <input type="text" name="reg" id="reg" class="form-control" placeholder="181130110023 OF 2018-19">
            </div>
            <div class="form-group col-md-6">
                <label for="roll">Roll :</label>
                <input name="roll" type="text" class="form-control" id="roll" required placeholder="GCECTB-R18-3023">
            </div>
        </div>
        <div class="row">
            <div class=" form-group col-md-6">
                <label for="dept">Depertment :</label>
                <select name="dept" class="form-control" id="dept" required>
                    <option selected disabled value="">--choose--</option>
                    <option value="CSE">CSE</option>
                    <option value="IT">IT</option>
                    <option value="CT">CT</option>
                </select>
            </div>
            <div class="form-group col-md-6">
                <label for="sem">Semister :</label>
                <select name="sem"  class="form-control" id="sem" required>
                    <option selected disabled value="">--choose--</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                </select>
            </div>
        </div>
            <div class="form-group">
                <label for="academicyear">Academic Year :</label>
                <input name="academicyear" type="tel" class="form-control" id="academicyear" placeholder="2018-2022" required>
            </div>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-success">Add Student</button>
        </div>
    </form>
</div>

{% endblock %}
