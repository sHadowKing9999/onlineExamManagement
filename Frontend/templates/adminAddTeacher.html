{% extends "base.html" %}

{% block title %}   Add Student    {% endblock %}

{% block content %}


<div class="container mt-5">
    <form action="/admin/addteachersubmit" method="POST">
        <div class="row">
            <div class="col-md-6 form-group">
                <div class="form-group">
                    <label for="name">Teacher Name :</label>
                    <input name="name" type="text" class="form-control" id="name" placeholder="Enter Name" required>
                </div>
            </div>
            <div class=" form-group col-md-6">
                <label for="email">Email :</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Enter Email">
            </div>
        </div>
        <div class="row">
            <div class=" form-group col-md-6">
                <label for="subject">Subject :</label>
                <input type="text" name="subject" id="subject" class="form-control" placeholder="Enter Subject">
            </div>
            <div class=" form-group col-md-6">
                <label for="dept">Depertment :</label>
                <select name="dept" class="form-control" id="dept" required>
                    <option selected disabled value="">--choose--</option>
                    <option value="CSE">CSE</option>
                    <option value="IT">IT</option>
                    <option value="CT">CT</option>
                </select>
            </div>
        </div>
            <div class="form-group">
                <label for="dob">Date of Birth :</label>
                <input name="dob" type="date" class="form-control" id="dob" placeholder="Date of Birth" required>
            </div>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-success">Add Teacher</button>
        </div>
    </form>
</div>

{% endblock %}
