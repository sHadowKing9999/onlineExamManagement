{% extends "base.html" %}

{% block title %}   Admin Result   {% endblock %}

{% block content %}

<div class="container">
    <h1 class="text-center">Admin Fee  Status Check</h1>
<form action="/admin/feestatus" method="POST">
    <div class="row">
      <div class="col">
        <label for="dept">Depertment</label>
        <select id="dept" class="form-control" name="dept" required>
            <option value="" disabled selected>Select...</option>
            {% for dept in alldept %}
            <option value="{{dept}}">{{dept}}</option>
            {% endfor %}
        </select>
      </div>
      <div class="col">
        <label for="sem">Semister</label>
        <select id="sem" class="form-control" name="sem" required >
          <option value=""  disabled selected>Select...</option>
            {% for i in totalSem %}
            <option value="{{i}}">{{i}}</option>
            {% endfor %}
        </select>
      </div>
    </div>
    <br>
    <div class="row justify-content-center">
        <button type="submit" class="btn btn-primary">Get Result</button>
    </div>
  </form>
</div>

{% endblock %}
